{% extends "pages/base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
{% for post in Posts %}
    <h4>{{post.date|date:"d-m-Y"}}<a href="/blog/{{post.id}}">{{post.title}}</a></h4>
{% endfor %}
{% if page_obj.has_next %}
    <a href="{{request.path}}?page = {{page_obj.netx_page_number}}">Next</a>
{% endif %}
{% endblock %}
